<div class="main-content">
  <div class="section-content section-content-p30">
    <div *ngIf="cartItems?.length == 0" class="alert alert-warning col-md-12" role="alert">There are no products in
      cart!
    </div>
    <div *ngIf="cartItems?.length != 0" class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30%"></th>
        </tr>
        <tr *ngFor="let item of cartItems">
          <td>
            <img src="{{item.imageURL}}" class="img-responsive">
          </td>
          <td>
            <p class="align-middle">{{item.name}}</p>
            <p class="align-middle">{{item.unitPrice | currency: 'USD'}}</p>
          </td>
          <td>
            <div class="items">
              <label>Quantity: </label>
            </div>
            <div class="row">
              <div class="col">
                <button (click)="incrementQuantity(item)" class="btn btn-primary"><i class="fas fa-plus"></i></button>
              </div>
            </div>
            <div class="col">{{item.quantity}}</div>
            <div class="row">
              <div class="col">
                <button (click)="decrementQuantity(item)" class="btn btn-primary"><i class="fas fa-minus"></i></button>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <p>Total Price: {{totalPrice | currency: 'USD' }}</p>
            <p>Total Quantity: <span>{{totalQuantity}}</span></p>
          </td>

        </tr>
        <tr>
          <td>
            <a routerLink="/checkout">
              <button (click)="checkoutCart()" class="btn btn-primary"><i class="fas fa-minus">Checkout</i></button>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
