<div class="main-content page-m">
  <div class="section-content section-content-p30 e-spc">
    <div class="container-fluid">
      ​
      <div class="form-area">
        <h3>Customer</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="input-space">
              <input type="text" placeholder="First Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-space">
              <input type="text" placeholder="Last Name">
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="col-md-6">
            <div class="input-space">
              <input type="text" placeholder="Email Address">
            </div>
          </div>
        </div>
      </div>
      ​
      <!--Form 2-->
      <div class="form-area">
        <h3>Shipping Address</h3>
        <div class="row">
          <div class="col-md-12">
            <div class="input-space">
              <input type="text" placeholder="Street">
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-space">
              <input type="text" placeholder="City">
            </div>
          </div>
          ​
          <div class="col-md-12">
            <div class="input-space">
              <select>
                <option>State / Province</option>
                <option>Romania</option>
                <option>s</option>
                <option></option>
                <option></option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-space">
              <input type="text" placeholder="Zip Code / Postal Code">
            </div>
          </div>
        </div>
      </div>
      <div class="input-space">
        <label class="au-checkbox">
          <input type="checkbox" checked="checked">
          <span class="au-checkmark"></span> Bill Address same as Shipping Adress
        </label>
      </div>
      ​
      <div class="form-area">
        <h3>Credit Card</h3>
        <div class="row">
          <div class="col-md-12">
            <div class="input-space">
              <select>
                <option>Visa</option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-space">
              <input type="text" placeholder="Name on card">
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="col-md-8">
            <div class="input-space">
              <input type="text" placeholder="Card number">
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-space">
              <input type="text" placeholder="CVV2 number">
            </div>
          </div>
          <div class="clearfix"></div>
          ​
          <div class="col-md-2"><label class="date">Expiration Date</label></div>
          <div class="col-md-5">
            <div class="input-space">
              <select>
                <option>Month</option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            </div>
          </div>
          <div class="col-md-5">
            <div class="input-space">
              <select>
                <option>Year</option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            </div>
          </div>
        </div>
      </div>
      ​
      <div class="form-area">
        <h3>Review Your Order</h3>
        <h4>Shipping: FREE</h4>
        <tr>
          <td>
            <p>Total Price: {{totalPrice | currency: 'USD' }}</p>
            <b>Total Quantity: <span>{{totalQuantity}}</span></b>
          </td>
        </tr>
      </div>
      <div class="text-center">
        <button class="btn btn-info">Purchase</button>
<!--        <a routerLink="/checkout">-->
          <button (click)="purchase()" class="btn btn-primary"><i class="fas fa-minus">purchase</i></button>
<!--        </a>-->
      </div>
    </div>
  </div>
</div>
